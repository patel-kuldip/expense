<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dual Login / Signup Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel='stylesheet' href='./assets/bootstrap/bootstrap.min.css'>
    <link rel='stylesheet' href='./assets/font/css/all.min.css'>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="ocean">
      <div class="wave"></div>
      <div class="wave"></div>
  </div>
  <section>
      <div class="container" id="container">
          <div class="form-container sign-up-container">
              <form action="#">
                  <h1>Sign Up</h1>
                  <div class="social-container">
                      <a href="#" target="_blank" class="social"><i class="fab fa-google"></i></a>
                      <a href="#" target="_blank" class="social"><i class="fab fa-google"></i></a>
                      <a href="#" target="_blank" class="social"><i class="fab fa-google"></i></a>
                  </div>
                  <span>Or use your Email for registration</span>
                  <label>
                      <input type="text" placeholder="First Name"/>
                  </label>
                  <label>
                    <input type="text" placeholder="Last Name"/>
                </label>
                <label>
                    <input type="text" placeholder="Username"/>
                </label>
                <label>
                    <input type="text" placeholder="Mobile No."/>
                </label>
                <label>
                    <input type="email" placeholder="Email"/>
                    <span>We'll never share your email with anyone else.</span>
                </label>
                  <label>
                      <input type="password" placeholder="Password"/>
                  </label>
                  <button style="margin-top: 9px">Sign Up</button>
              </form>
          </div>
          <div class="form-container sign-in-container">
              <form action="#">
                  <h1>Sign in</h1>
                  <div class="social-container">
                      <a href="#" target="_blank" class="social"><i class="fab fa-google"></i></a>
                      <a href="#" target="_blank" class="social"><i class="fab fa-google"></i></a>
                      <a href="#" target="_blank" class="social"><i class="fab fa-google"></i></a>
                  </div>
                  <span> Or sign in using E-Mail Address</span>
                  <label>
                      <input type="email" placeholder="Email"/>
                  </label>
                  <label>
                      <input type="password" placeholder="Password"/>
                  </label>
                  <a href="#">Forgot your password?</a>
                  <button>Sign In</button>
              </form>
          </div>
          <div class="overlay-container">
              <div class="overlay">
                  <div class="overlay-panel overlay-left">
                      <h1>Log in</h1>
                      <p>Sign in here if you already have an account </p>
                      <button class="ghost mt-5" id="signIn">Sign In</button>
                  </div>
                  <div class="overlay-panel overlay-right">
                      <h1>Create, Account!</h1>
                      <p>Sign up if you still don't have an account ... </p>
                      <button class="ghost" id="signUp">Sign Up</button>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js'></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
